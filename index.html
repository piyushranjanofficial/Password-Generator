<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="wrapper">
        <h1>Password Generator</h1>

        <!-- OutPut Container -->
        <div id="output-container">
            <!-- OutPut Display -->
            <input id="output-input" type="text" placeholder="PASSWORD" readonly password-display>

            <button class="copy-btn" copy-btn>
                <span class="tooltip" data-copyIcon></span>
                <img src="./copy.svg" alt="Copied">
            </button>
        </div>

        <!-- Input Container -->
        <div id="input-container">

            <!-- Password Length -->
            <div id="password-length">
                <h3>Password Length</h3>
                <p id="display-length">0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" step="1" id="slider">

            <!-- CheckBox -->
            <div class="checkbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase letters</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>

            <!-- Strength -->
            <div id="strength">
                <h3>Strength</h3>
                <div class="strength-icon" data-indicator></div>
            </div>

            <!-- Generate Buttton -->
            <button class="generate-btn" generate-btn>Generate Password</button>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
